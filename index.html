<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Or√ßamento de Chinelos Personalizados</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f4f6f8;
    color: #333;
}

/* ===== CABE√áALHO ===== */
header {
    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: white;
    padding: 40px 20px;
    text-align: center;
}

header h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
}

header p {
    font-size: 1.1rem;
    max-width: 700px;
    margin: auto;
}

/* ===== CONTAINER ===== */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

/* ===== GALERIA ===== */
.galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    margin-top: 30px;
}

.galeria img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* ===== OR√áAMENTO ===== */
.orcamento {
    background: white;
    margin-top: 40px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.orcamento h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff5722;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

.total {
    margin-top: 20px;
    font-size: 1.4rem;
    font-weight: bold;
    color: #2e7d32;
    text-align: center;
}

/* ===== BOT√ÉO ===== */
button {
    width: 100%;
    margin-top: 25px;
    padding: 15px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #25d366;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1ebe5d;
}
</style>
</head>

<body>

<header>
    <h1>Chinelos Personalizados</h1>
    <p>Perfeitos para anivers√°rios, casamentos, eventos e brindes especiais.  
    Fa√ßa agora seu or√ßamento r√°pido e receba no WhatsApp!</p>
</header>

<div class="container">

    <!-- GALERIA -->
    <section class="galeria">
        <img src="https://images.unsplash.com/photo-1596464716127-f2a82984de30" alt="Chinelo personalizado">
        <img src="https://images.unsplash.com/photo-1585386959984-a41552231693" alt="Chinelo decorado">
        <img src="https://images.unsplash.com/photo-1600185365483-26d7f7f7c1e0" alt="Chinelos para festa">
        <img src="https://images.unsplash.com/photo-1611095973513-5e8f97cfa0c5" alt="Chinelo evento">
    </section>

    <!-- OR√áAMENTO -->
    <section class="orcamento">
        <h2>Solicite seu Or√ßamento</h2>

        <label>Seu nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label>Quantidade de pares</label>
        <input type="number" id="quantidade" value="10" min="1">

        <label>Modelo do chinelo</label>
        <select id="modelo">
            <option value="25">Simples ‚Äì R$25,00</option>
            <option value="35">Personalizado ‚Äì R$35,00</option>
            <option value="45">Luxo ‚Äì R$45,00</option>
        </select>

        <label>Tipo de personaliza√ß√£o</label>
        <select id="personalizacao">
            <option value="0">Estampa simples (inclusa)</option>
            <option value="5">Nome individual (+R$5,00)</option>
            <option value="10">Tema + Nome (+R$10,00)</option>
        </select>

        <div class="total" id="total">
            Total: R$ 0,00
        </div>

        <button onclick="enviarWhatsApp()">üì≤ Enviar or√ßamento no WhatsApp</button>
    </section>

</div>

<script>
function calcularTotal() {
    let qtd = Number(document.getElementById("quantidade").value);
    let modelo = Number(document.getElementById("modelo").value);
    let personalizacao = Number(document.getElementById("personalizacao").value);

    let total = qtd * (modelo + personalizacao);
    document.getElementById("total").innerText = 
        "Total: R$ " + total.toFixed(2).replace(".", ",");
}

document.querySelectorAll("input, select").forEach(el => {
    el.addEventListener("input", calcularTotal);
});

calcularTotal();

function enviarWhatsApp() {
    let nome = document.getElementById("nome").value;
    let qtd = document.getElementById("quantidade").value;
    let modelo = document.getElementById("modelo").options[document.getElementById("modelo").selectedIndex].text;
    let personalizacao = document.getElementById("personalizacao").options[document.getElementById("personalizacao").selectedIndex].text;
    let total = document.getElementById("total").innerText;

    let mensagem = `Ol√°! Quero um or√ßamento de chinelos personalizados üë°%0A
Nome: ${nome}%0A
Quantidade: ${qtd} pares%0A
Modelo: ${modelo}%0A
Personaliza√ß√£o: ${personalizacao}%0A
${total}`;

    let telefone = "5599999999999"; // <<< TROQUE PELO SEU WHATSAPP
    window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
}
</script>

</body>
</html>
